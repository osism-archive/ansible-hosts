---
- git: https://github.com/osism/travis.git
  version: master
  files:
    - src: molecule/*.yml
      dst: molecule/default/
    - src: molecule/group_vars/*.yml
      dst: molecule/default/group_vars/
    - src: ansible/*requirements.txt
      dst: ./
    - src: ansible/gilt.yml
      dst: ./
    - src: ansible/tox.ini
      dst: ./
    - src: ansible/gitignore
      dst: ./.gitignore
