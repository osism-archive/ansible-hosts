---
driver:
  name: openstack
openstack:
  keyfile: /ssh/id_rsa
  instances:
    - name: molecule-hosts-ubuntu
      image: 'Ubuntu 16.04 (Xenial Xerus)'
      flavor: 1C-4GB-20GB
      sshuser: ubuntu
      ssh_timeout: 120
      ansible_groups:
        - molecule
        - ubuntu
      security_groups:
        - molecule
      ip_pool: public
      private: true
      network: network-molecule
ansible:
  playbook: playbook.yml
  timeout: 120
  host_vars:
    molecule-hosts-ubuntu:
      management_interface: ens3
dependency:
  name: galaxy
  requirements_file: test-requirements.yml
verifier:
  name: testinfra
  enabled: False
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
  test:
    sequence:
      - destroy
      - create
      - converge
