---
driver:
  name: docker
docker:
  containers:
    - name: molecule-ubuntu-hosts
      image: ubuntu
      image_version: 16.04
ansible:
  playbook: playbook.yml
  timeout: 120
  host_vars:
    molecule-ubuntu-hosts:
      # NOTE: workaround for https://github.com/moby/moby/issues/22281
      hosts_file: /etc/hosts.molecule
      management_interface: lo0
      ansible_lo0:
        ipv4:
          address: 127.0.0.1
dependency:
  name: galaxy
  requirements_file: test-requirements.yml
molecule:
  ignore_paths:
    - .git
    - .molecule
    - .tox
